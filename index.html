<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Vannella Store</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #EEE8DD;
            color: #40362C;
            font-family: 'TTInterphases', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Estilos para el encabezado */
        header {
            background-color: #40362C;
            color: #EEE8DD;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Estilos para la secci√≥n de productos */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .producto {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .producto:hover {
            transform: scale(1.05);
        }

        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }

        .producto h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #40362C;
        }

        .producto p {
            font-size: 1em;
            margin: 10px 0;
            color: #40362C;
        }

        .boton-comprar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #40362C;
            color: #EEE8DD;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .boton-comprar:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #40362C;
        }
    </style>
</head>
<body>

    <header>
        Tomas Vannella Store
    </header>

    <section class="productos">
        <div class="producto">
            <img src="Perchero png.png" alt="Mueble de Madera">
            <h3>Tensium</h3>
            <p>Tensium es un perchero de madera de pino generado a partir del principio de tensegridad.</p>
            <a href="#" class="boton-comprar">Comprar</a>
        </div>
    </section>

    <footer>
        &copy; 2024 Tienda de Muebles - Todos los derechos reservados
    </footer>

</body>
</html>
